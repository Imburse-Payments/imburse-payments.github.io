<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Imburse Docs</title>
        <link rel="shortcut icon" href="/images/favicon.png">
        <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/bt-styles.css" media="screen" /> -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/highlight.css" />
        <script src="{{ site.baseurl }}/javascripts/all.js"></script>
    </head> 

    <body class="developers-site" data-languages="[]">
        <div class="root ">
            <div class="flex app">

                <header class="header">
                    <a class="logo" href="/">
                        <h1 class="logo--fallback">Imburse Developers</h1>
                        <div class="logo--mark"></div>
                    </a>
                    <div class="header__nav">
                        <ul class="nav__list" id="main-nav-links">
                            <li class="nav__item">
                                <a class="nav__link " href="/start" data-autotrack="dd__navbar--get-started" data-track-event-properties="project=journey&docs,context=navbar,component=link,action=click,container=header,descriptor=get started,origin=b_docs">Get Started</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link is-active" href="/guides" data-autotrack="dd__navbar--guides" data-track-event-properties="project=journey&docs,context=navbar,component=link,action=click,container=header,descriptor=guides,origin=b_docs">Guides</a>
                            </li>
                            <li class="nav__item">
                                <a class="nav__link " href="/reference" data-autotrack="dd__navbar--reference" data-track-event-properties="project=journey&docs,context=navbar,component=link,action=click,container=header,descriptor=reference,origin=b_docs">Reference</a>
                            </li>
                        </ul>
                    </div>
                </header>

                <a href="#" id="nav-button">
                    <span>
                    MENU
                    <img src="/images/navbar.png" alt="Navbar" />
                    </span>
                </a>

                <div class="flex-body">
                    <div class="flex-sidebar documentation-sidebar">
                        <div class="sidebar">
                        <div class="sidebar__inner">
                            <div class="sidebar__title">
                                GUIDE TITLE GOES HERE
                            </div>

                            <div class="toc-wrapper">
                                <img src="/images/logo.png" class="logo" alt="Logo" />
                                <div class="search">
                                    <input type="text" class="search" id="input-search" placeholder="Search">
                                </div>
                                <ul class="search-results"></ul>
                                <div id="toc" class="toc-list-h1">
                                    {% include toc.html html=content sanitize=true anchor_class="toc-h%level%.toc-link" h_min=1 h_max=3 %}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="page-wrapper">
                        <div class="dark-box"></div>
                        <div class="content">
                            {{ content }}
                        </div>
                        <div class="dark-box">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </body>
</html>
